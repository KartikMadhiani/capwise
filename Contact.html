<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact Us - Capwise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        :root {
            --blue: #0a143d;
            --blue-dark: #07102b;
            --black: #fff;
            --white: #fff;
            --card-bg: #fff;
            --cta-bg: #0a143d;
            --cta-bg-hover: #07102b;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: var(--blue);
            color: var(--white);
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--black);
            color: var(--blue);
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }
        .navbar-logo {
            display: flex;
            align-items: center;
            margin-left: 32px;
        }
        .navbar-logo svg {
            height: 38px;
            width: 38px;
            margin-right: 10px;
        }
        .navbar-links {
            display: flex;
            gap: 32px;
            margin-right: 40px;
        }
        .navbar-links a {
            color: var(--blue);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08em;
            letter-spacing: 1px;
            transition: color 0.2s;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
        }
        .navbar-links a:hover {
            color: var(--blue-dark);
            border-bottom: 2px solid var(--blue-dark);
        }
        .navbar-logo span {
            color: var(--blue);
        }
        .spacer {
            height: 60px;
        }
        .contact-card {
            background: var(--card-bg);
            color: var(--blue-dark);
            border-radius: 24px;
            box-shadow: 0 4px 32px rgba(30,64,175,0.10);
            padding: 48px 40px 36px 40px;
            max-width: 500px;
            width: 95vw;
            margin: 80px auto 40px auto;
            text-align: center;
        }
        .contact-card h1 {
            color: var(--blue);
            margin-bottom: 18px;
            font-size: 2.2em;
            font-weight: 800;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1.5px solid #e3e8f0;
            border-radius: 8px;
            font-size: 1em;
            background: #f8fafc;
            color: #0a143d;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
        }
        button {
            background: var(--cta-bg);
            color: var(--white);
            padding: 13px 32px;
            border: none;
            border-radius: 25px;
            font-size: 1.08em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(30,64,175,0.07);
        }
        button:hover {
            background: var(--cta-bg-hover);
            color: var(--white);
        }
        .info {
            margin-top: 24px;
            color: #2563eb;
            font-size: 1.08em;
        }
        @media (max-width: 600px) {
            .contact-card {
                padding: 32px 10px 24px 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
        <a href="capwise.html" style="display:flex; align-items:center; text-decoration:none;">
            <svg class="logo-svg" viewBox="0 0 48 48" fill="none">
                <circle cx="24" cy="24" r="22" stroke="#fff" stroke-width="3" fill="#2563eb"/>
                <path d="M14 32L24 16L34 32" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="24" cy="24" r="4" fill="#fff"/>
            </svg>
            <span style="font-weight:800;font-size:1.3em;letter-spacing:2px;">Capwise</span>
        </div>
        <div class="navbar-links">
            <a href="/login" style="font-weight:600;">Login</a>
            <a href="capwise.html#why">Features</a>
            <a href="contact.html">Contact</a>
            <a href="about-us.html">About Us</a>
        </div>
    </nav>
    <div class="spacer"></div>
    <div class="contact-card">
        <h1>Contact Us</h1>
        <form>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="requirements">Brief Requirements:</label>
            <textarea id="requirements" name="requirements" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div class="info">
            You will receive a callback within 24 hours.<br>
            For direct communication, you can reach us at:
            <a href="mailto:your-email@example.com" style="color:#2563eb;text-decoration:underline;">your-email@example.com</a>
        </div>
    </div>
   
    <div id="login-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(10,20,61,0.98); color:#0a143d; z-index:9999; overflow:auto; font-family:'Segoe UI', Arial, sans-serif;">
        <div style="max-width:400px; margin:80px auto; background:#fff; border-radius:18px; box-shadow:0 4px 32px rgba(10,20,61,0.18); padding:40px 32px; position:relative;">
            <!-- Cross button in top right -->
            <button onclick="document.getElementById('login-modal').style.display='none'" 
                style="position:absolute; top:18px; right:18px; background:none; border:none; font-size:1.7em; color:#2563eb; font-weight:900; cursor:pointer; line-height:1;">
                &times;
            </button>
            <h2 id="modal-title" style="color:#0a143d; font-size:1.8em; font-weight:800; margin-bottom:24px; text-align:center; letter-spacing:1px;">Login to Capwise</h2>
            <form id="login-form" autocomplete="off">
                <div style="margin-bottom:18px;">
                    <label for="email" style="display:block; font-weight:700; margin-bottom:6px; color:#2563eb;">Email</label>
                    <input type="email" id="email" name="email" required style="width:100%; padding:12px; border-radius:8px; border:1.5px solid #e3e8f0; font-size:1em;">
                </div>
                <div style="margin-bottom:18px;">
                    <label for="password" style="display:block; font-weight:700; margin-bottom:6px; color:#2563eb;">Password</label>
                    <input type="password" id="password" name="password" required style="width:100%; padding:12px; border-radius:8px; border:1.5px solid #e3e8f0; font-size:1em;">
                </div>
                <button type="submit" style="width:100%; background:#0a143d; color:#fff; border:none; border-radius:25px; padding:12px 0; font-size:1.08em; font-weight:700; cursor:pointer; margin-top:10px;">Login</button>
                <div style="text-align:center; margin-top:18px;">
                    <span style="font-size:0.98em;">New user? <a href="#" id="show-signup" style="color:#2563eb; font-weight:700; text-decoration:underline;">Sign up</a></span>
                </div>
            </form>
            <form id="signup-form" autocomplete="off" style="display:none;">
                <h2 style="color:#0a143d; font-size:1.3em; font-weight:700; margin-bottom:18px; text-align:center;">Sign Up</h2>
                <div style="margin-bottom:18px;">
                    <label for="signup-email" style="display:block; font-weight:700; margin-bottom:6px; color:#2563eb;">Email</label>
                    <input type="email" id="signup-email" name="signup-email" required style="width:100%; padding:12px; border-radius:8px; border:1.5px solid #e3e8f0; font-size:1em;">
                </div>
                <div style="margin-bottom:18px;">
                    <label for="signup-password" style="display:block; font-weight:700; margin-bottom:6px; color:#2563eb;">Password</label>
                    <input type="password" id="signup-password" name="signup-password" required style="width:100%; padding:12px; border-radius:8px; border:1.5px solid #e3e8f0; font-size:1em;">
                </div>
                <button type="submit" style="width:100%; background:#0a143d; color:#fff; border:none; border-radius:25px; padding:12px 0; font-size:1.08em; font-weight:700; cursor:pointer; margin-top:10px;">Sign Up</button>
                <div style="text-align:center; margin-top:18px;">
                    <span style="font-size:0.98em;">Already have an account? <a href="#" id="show-login" style="color:#2563eb; font-weight:700; text-decoration:underline;">Login</a></span>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Show login modal when Login link is clicked
        document.querySelectorAll('.navbar-links a[href="/login"]').forEach(function(link) {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('login-modal').style.display = 'block';
                document.getElementById('login-form').style.display = '';
                document.getElementById('signup-form').style.display = 'none';
                document.getElementById('modal-title').textContent = 'Login to Capwise';
            });
        });
        // Switch to signup form
        document.getElementById('show-signup').onclick = function(e) {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = '';
            document.getElementById('modal-title').textContent = 'Sign Up for Capwise';
        };
        // Switch to login form
        document.getElementById('show-login').onclick = function(e) {
            e.preventDefault();
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = '';
            document.getElementById('modal-title').textContent = 'Login to Capwise';
        };
        // Example login handler
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login attempted for ' + document.getElementById('email').value);
            document.getElementById('login-modal').style.display = 'none';
        });
        // Example signup handler
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Signup attempted for ' + document.getElementById('signup-email').value);
            document.getElementById('login-modal').style.display = 'none';
        });
    </script>
</body>
</html>
